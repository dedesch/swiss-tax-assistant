<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Tax Declaration Assistant</title>
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/css/tailwind.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header Section -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-swiss-red rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-gray-900">Swiss Tax Assistant</h1>
            </div>
            <div class="flex items-center space-x-4" id="authSection">
                <span class="user-info text-sm text-gray-600" id="userInfo" style="display: none;"></span>
                <button onclick="window.location.href='/'" class="text-gray-600 hover:text-swiss-red font-medium" id="backToHomeBtn">← Back to Home</button>
                <button onclick="logout()" class="bg-swiss-red hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Application Layout -->
    <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col lg:flex-row gap-6 min-h-screen">
            <!-- Vertical Navigation Sidebar -->
            <div class="lg:w-80 flex-shrink-0">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 sticky top-24">
                    <div class="space-y-6">
                        <div class="nav-section">
                            <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 px-3">Tax Declaration</h4>
                            <div class="space-y-1">
                                <button class="nav-item active w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('overview')">
                                    <span class="nav-icon text-lg mr-3">📊</span>
                                    <span class="font-medium">Overview</span>
                                </button>
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('main-declaration')">
                                    <span class="nav-icon text-lg mr-3">📋</span>
                                    <span class="font-medium">Steuererklärung</span>
                                </button>
                            </div>
                        </div>

                        <div class="nav-section">
                            <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 px-3">Assets & Investments</h4>
                            <div class="space-y-1">
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('securities')">
                                    <span class="nav-icon text-lg mr-3">📈</span>
                                    <span class="font-medium">Wertschriften</span>
                                </button>
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('properties')">
                                    <span class="nav-icon text-lg mr-3">🏠</span>
                                    <span class="font-medium">Liegenschaften</span>
                                </button>
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('property-maintenance')">
                                    <span class="nav-icon text-lg mr-3">🔧</span>
                                    <span class="font-medium">Liegenschaftsunterhalt</span>
                                </button>
                            </div>
                        </div>

                        <div class="nav-section">
                            <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 px-3">Deductions & Expenses</h4>
                            <div class="space-y-1">
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('professional-costs')">
                                    <span class="nav-icon text-lg mr-3">💼</span>
                                    <span class="font-medium">Berufskosten</span>
                                </button>
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('debts')">
                                    <span class="nav-icon text-lg mr-3">💳</span>
                                    <span class="font-medium">Schulden</span>
                                </button>
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('pensions')">
                                    <span class="nav-icon text-lg mr-3">🏦</span>
                                    <span class="font-medium">Renten & Ersatzeinkünfte</span>
                                </button>
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('family-info')">
                                    <span class="nav-icon text-lg mr-3">👨‍👩‍👧‍👦</span>
                                    <span class="font-medium">Family Information</span>
                                </button>
                            </div>
                        </div>

                        <div class="nav-section">
                            <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 px-3">Tools & Review</h4>
                            <div class="space-y-1">
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('document-upload')">
                                    <span class="nav-icon text-lg mr-3">📄</span>
                                    <span class="font-medium">Document Upload</span>
                                </button>
                                <button class="nav-item w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors hover:bg-gray-50" onclick="showTab('calculate')">
                                    <span class="nav-icon text-lg mr-3">🧮</span>
                                    <span class="font-medium">Calculate & Review</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area - Will be dynamically loaded -->
            <div class="flex-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 min-h-[600px]" id="mainContent">
                    <!-- Tab content will be loaded here -->
                </div>
            </div>
        </div>
    </div>


    <!-- Save Status Indicator -->
    <div id="saveStatus" class="fixed bottom-4 right-4 bg-white border border-gray-300 rounded-lg px-4 py-2 text-sm shadow-lg z-50" style="display: none;"></div>

    <!-- JavaScript Files -->
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/swiss-tax-handlers.js"></script>
    <script src="js/document-upload-manager.js"></script>
    <script src="js/comprehensive-data-manager.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Authentication Check and Auto-load -->
    <script>
        // Ensure user is authenticated before allowing access
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.api || !window.api.isAuthenticated()) {
                alert('Please log in to access the tax declaration assistant.');
                window.location.href = '/';
                return;
            }
            
            // Initialize authentication UI
            if (window.authManager) {
                window.authManager.updateAuthUI();
            }
            
            // Auto-load saved data when app starts
            setTimeout(() => {
                if (window.comprehensiveDataManager) {
                    window.comprehensiveDataManager.loadAllData().then(() => {
                        console.log('Previous data loaded successfully');
                    }).catch(error => {
                        console.log('No previous data found or error loading:', error);
                    });
                }
            }, 1000);
        });
        
        // Add save button functionality to navigation
        function addSaveButton() {
            const headerSection = document.getElementById('authSection');
            if (headerSection && !document.getElementById('saveProgressBtn')) {
                const saveBtn = document.createElement('button');
                saveBtn.id = 'saveProgressBtn';
                saveBtn.onclick = function() { if (window.saveProgress) window.saveProgress(); };
                saveBtn.className = 'bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium mr-2';
                saveBtn.textContent = 'Save Progress';
                headerSection.insertBefore(saveBtn, headerSection.firstChild);
            }
        }
        
        // Add save button after DOM loads
        document.addEventListener('DOMContentLoaded', addSaveButton);
    </script>
</body>
</html>
